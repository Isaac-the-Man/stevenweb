<!DOCTYPE html>
<html>
<head>
	<meta  charset="utf-8">
	<title>Steven's Website</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- header -->
	<header style="background-image: url(resources/header.jpg); padding:10px">
		<h1>Minecraft</h1>
	</header>

	<!-- Main content div -->
	<div class="main_div">
		<p>Some basic minecraft blocks</p>
		<!-- Area for stone blocks -->
		<div class="card_title">
			<h2><i>Stone Blocks</i></h2>
		</div>
		<div class="card">
			<h3><strong>Block Type</strong></h3>
			<ul>
				<li>cobblestone</li>
				<img class="block_img" src="resources/Cobblestone.png" alt="cobblestone image">
				<li>stone</li>
				<img class="block_img" src="resources/Stone.png" alt="stone image">
				<li>smooth stone</li>
				<img class="block_img" src="resources/Smooth_Stone.png" alt="smooth stone image">
			</ul>

			<h3><strong>Tools for obtaining</strong></h3>
			<ol>
				<li>Wooden Picaxe</li>
				<li>Stone Picaxe</li>
				<li>Iron Picaxe</li>
				<li>Golden Picaxe</li>
				<li>Diamond Picaxe</li>
			</ol>
		</div>

		<p><a target="_blank" href="https://minecraft.gamepedia.com/Minecraft_Wiki">"Try it Yourself"</a></p>
	</div>

</body>
</html>
